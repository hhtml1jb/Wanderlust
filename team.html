    <style>
      .team-header {
        background-color: #f5f5f5;
        padding: 60px 0;
        text-align: center;
      }

      .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
      }

      .team-member {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 280px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .team-member:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .member-image {
        width: 100%;
        height: 280px;
        object-fit: cover;
      }

      .member-info {
        padding: 20px;
        text-align: center;
      }

      .member-name {
        font-size: 1.3rem;
        margin-bottom: 5px;
        color: #333;
      }

      .member-position {
        color: #ff5a5f;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .member-bio {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 15px;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .social-link {
        width: 36px;
        height: 36px;
        background-color: #f5f5f5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .social-link:hover {
        background-color: #ff5a5f;
        color: white;
      }

      .refresh-button {
        display: block;
        margin: 30px auto;
        background-color: #ff5a5f;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s;
      }

      .refresh-button:hover {
        background-color: #ff3d42;
      }

      .team-values {
        margin-top: 60px;
        background-color: #f9f9f9;
        padding: 50px 0;
      }

      .values-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .value-item {
        flex: 1;
        min-width: 250px;
        padding: 20px;
        margin: 10px;
        text-align: center;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .value-icon {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #ff5a5f;
      }

      /* Inline style for the transition effect */
      #team-list {
        transition: opacity 0.3s ease;
      }
    </style>

      // Function to shuffle array (Fisher-Yates algorithm)
      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      // Function to display team members
      function displayTeamMembers() {
        const teamList = document.getElementById("team-list");
        teamList.style.opacity = "0";

        setTimeout(() => {
          // Shuffle the team members
          const shuffledMembers = shuffleArray(teamMembers);

          // Clear the current list
          teamList.innerHTML = "";

          // Add team members to the DOM
          shuffledMembers.forEach((member) => {
            const memberElement = document.createElement("div");
            memberElement.className = "team-member";
            memberElement.innerHTML = `
                        <img src="${member.image}" alt="${member.name}" class="member-image">
                        <div class="member-info">
                            <h3 class="member-name">${member.name}</h3>
                            <div class="member-position">${member.position}</div>
                            <p class="member-bio">${member.bio}</p>
                            <div class="social-links">
                                <a href="#" class="social-link">f</a>
                                <a href="#" class="social-link">in</a>
                                <a href="#" class="social-link">t</a>
                            </div>
                        </div>
                    `;
            teamList.appendChild(memberElement);
          });

          teamList.style.opacity = "1";
        }, 300);
      }

      // Display team members on page load
      document.addEventListener("DOMContentLoaded", displayTeamMembers);

      // Add event listener to the refresh button
      document
        .getElementById("refresh-team")
        .addEventListener("click", displayTeamMembers);

      // Toggle mobile menu
      const burger = document.querySelector(".burger");
      const navLinks = document.querySelector(".nav-links");

      burger.addEventListener("click", () => {
        navLinks.classList.toggle("nav-active");
        burger.classList.toggle("toggle");
      });
    </script>
